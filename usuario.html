      <script type="text/javascript">
        $(document).ready(function(){
          init();
        })

        function regex(e){
          console.log(e);
           var regex = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;

          if (regex.test($('input [type="email"]').val().trim())) {
              e.text("Correo validado.");
          } else {
              e.text("La direccón de correo no es válida.");
          }
        }
        
        function init(){
          $(function () {
      
        $("input [type='email']").change(function(){
          var regex = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;

          if (regex.test($('input [type="email"]').val().trim())) {
              $("#lblMensajes").text("Correo validado.");
          } else {
              $("#lblMensajes").text("La direccón de correo no es válida.");
          }
        });

        $("#password1").change(function(){
            if(!$.isNumeric($(this).val())){
              $("#lblMensajes").text("Contraseña no valida, solo numeros.");
            }
          });

          $("#password2").change(function(){
            if(!$.isNumeric($(this).val())){
              $("#lblMensajes").text("Contraseña no valida, solo numeros.");
            }
            if($(this).val() != $("#password1").val()){
             $("#lblMensajes").text("Contraseñas no coinciden."); 
            }
          });

          $("#registro").submit(function( event ) {

          var dataU = $("#registro").extractObject();

            if(dataU.nombres == ""){
             $("#lblMensajes").text("Nombres no valido.");
             $("#nombres").prop('required',true);  
             return false;
            }
            if(dataU.apellidos == ""){
             $("#lblMensajes").text("Apellidos no valido.");
             $("#apellidos").prop('required',true);   
             return false;
            }
            if(dataU.email == ""){
             $("#lblMensajes").text("Apellidos no valido.");
             $("#apellidos").prop('required',true); 
             return false;
            }
            if(dataU.usuario == ""){
              $("#lblMensajes").text("Usuario no valido.");
               $("#usuario").prop('required',true); 
             return false;
            }
            if(dataU.password1 == ""){
             $("#lblMensajes").text("Contraseña no valido.");
             $("#password1").prop('required',true); 
             return false; 
            }
            if(dataU.password2 == ""){
             $("#lblMensajes").text("Contraseña no valido.");
             $("#password2").prop('required',true); 
             return false; 
            }
            if(dataU.password2 != dataU.password1){
              $("#lblMensajes").text("Contraseñas no coinciden.");
              return false;
            }
            //registrar el usuario
            $.ajax
            ({
              type:'post',
              url:'login.php',
              data:{
               tipo:2,
               nombres:dataU.nombres,
               apellidos:dataU.apellidos,
               correo:dataU.email,
               usuario:dataU.usuario,
               contrasena:dataU.password1
              },
              success:function(response) {
                if(response==1)
                {
                  $("#logoutModal").css("display", "block");
                  $("#logoutModal").css('opacity', 1);
                  $(".modal-body").text("Bienvenido "+dataU.nombres + " "+dataU.apellidos);
                  return true;
                }
                else
                {
                  alert("Usuairo no registrado");
                  return false;
                }
              }
            });
            
            return false;
          });
        });
        }
